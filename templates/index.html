<!DOCTYPE html>
<html>
<head>
    <title>Twitter Hate Speech Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./23831.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            width: 94%;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 97%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            text-align: end;
            padding: 10px;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: none;
            font-weight: bolder;
            padding-right: 50px;
        }
        nav {
            padding: 20px 20px;
            padding-right: 50px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: none;
            box-shadow: none;
        }
        .nav-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            padding-left: 50px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #007bff;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('analyzeForm').style.display = 'none';
        }
    </script>
</head>
<body>
    <nav>
        <div class="nav-logo">Project Logo</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/team">Team Members</a>
            <a href="/contact">Contact Us</a>
        </div>
    </nav>
    <div class="container">
        <h1>Twitter Hate Text Detection</h1>
        <form id="analyzeForm" action="/predict" method="POST" onsubmit="showLoader()">
            <textarea name="text" placeholder="Enter tweet text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        <div id="loader" class="loader"></div>
    </div>
    <footer>
        &copy; 2023 Twitter Hate Text Detection
    </footer>
</body>
</html>
